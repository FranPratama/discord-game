<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discord Detectable Games List</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <script>
        tailwind.config = {
            darkMode: 'class',
        }
    </script>

    <style>
        /* Base styles */
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            transition: background-color 0.3s, color 0.3s;
        }

        /* Light Mode */
        body.light {
            background-color: #ffffff;
            color: #1f2937;
        }
        
        /* Dark Mode */
        body.dark {
            background-color: #36393f;
            color: #dcddde;
        }

        /* NEAT EXE STYLE: Monospace text, specific color */
        .exe-code {
            font-family: 'Consolas', 'Monaco', 'Courier New', monospace;
            font-size: 0.85rem;
            line-height: 1.4;
        }
        
        body.light .exe-code {
            color: #d63384; /* Pinkish-Red */
        }
        body.dark .exe-code {
            color: #f06292; /* Lighter Pink for Dark Mode */
        }

        /* List Item - Clean borders */
        .list-row {
            border-bottom: 1px solid;
            transition: background-color 0.15s;
        }
        body.light .list-row {
            border-color: #f3f4f6;
        }
        body.light .list-row:hover {
            background-color: #f9fafb;
        }

        body.dark .list-row {
            border-color: #2f3136;
        }
        body.dark .list-row:hover {
            background-color: #292b2f;
        }

        /* Utilities */
        .discord-btn {
            background-color: #5865F2;
            transition: background-color 0.2s;
        }
        .discord-btn:hover {
            background-color: #4752C4;
        }

        .discord-input {
            transition: border-color 0.2s;
            border: 1px solid #e5e7eb;
        }
        body.dark .discord-input {
            background-color: #202225;
            border-color: #202225;
            color: #dcddde;
        }
        body.dark .discord-input:focus {
            border-color: #5865F2;
            outline: none;
        }

        /* Loading Spinner */
        .loader {
            border: 3px solid #e5e7eb;
            border-top: 3px solid #5865F2;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
        }
        body.dark .loader {
            border-color: #4b5563;
            border-top-color: #5865F2;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Fade animation */
        .fade-out {
            opacity: 0;
            transition: opacity 1s ease-out;
        }
    </style>
</head>
<body class="light min-h-screen flex flex-col transition-colors duration-300">

    <!-- Header -->
    <header id="mainHeader" class="bg-white dark:bg-[#202225] border-b border-gray-200 dark:border-gray-800 sticky top-0 z-50 transition-colors duration-300">
        <div class="container mx-auto px-4 py-3 flex flex-col md:flex-row justify-between items-center gap-4 max-w-5xl">
            <div class="flex items-center gap-3">
                <i class="fa-brands fa-discord text-2xl text-[#5865F2]"></i>
                <h1 class="text-lg font-bold tracking-tight">Detectable Games</h1>
            </div>
            
            <div class="flex items-center gap-3 w-full md:w-auto">
                <!-- Search Bar -->
                <div class="relative flex-grow md:w-64 group">
                    <span class="absolute inset-y-0 left-0 flex items-center pl-3 text-gray-400 group-focus-within:text-[#5865F2] transition-colors">
                        <i class="fas fa-search text-sm"></i>
                    </span>
                    <input type="text" id="searchInput" placeholder="Search 15,000+ games..." 
                        class="discord-input w-full py-2 pl-9 pr-4 rounded-lg text-sm shadow-sm focus:ring-2 focus:ring-[#5865F2] focus:border-transparent"
                        onkeyup="filterApps()">
                </div>

                <!-- Sort Dropdown -->
                <div class="relative">
                    <select id="sortSelect" onchange="filterApps()" 
                        class="discord-input appearance-none py-2 pl-3 pr-8 rounded-lg text-sm shadow-sm focus:ring-2 focus:ring-[#5865F2] focus:border-transparent bg-transparent cursor-pointer">
                        <option value="asc">Name (A-Z)</option>
                        <option value="desc">Name (Z-A)</option>
                    </select>
                    <div class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-2 text-gray-500">
                        <i class="fas fa-chevron-down text-xs"></i>
                    </div>
                </div>

                <!-- Theme Toggle -->
                <button onclick="toggleTheme()" class="p-2 rounded-lg hover:bg-gray-100 dark:hover:bg-gray-700 transition text-gray-500 dark:text-gray-400" title="Toggle Theme">
                    <i id="themeIcon" class="fas fa-moon"></i>
                </button>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="container mx-auto px-4 py-6 flex-grow max-w-5xl">

        <!-- SUCCESS MESSAGE (Hidden by default) -->
        <div id="successBanner" class="hidden mb-6 bg-green-50 dark:bg-green-900/20 border-l-4 border-green-500 text-green-700 dark:text-green-400 px-4 py-3 shadow-sm" role="alert">
            <div class="flex items-center">
                <i class="fas fa-check mr-2"></i>
                <span class="font-medium">Data loaded successfully.</span>
            </div>
        </div>
        
        <!-- CONTROLS SECTION -->
        <div id="controlsSection" class="bg-white dark:bg-[#2f3136] p-6 rounded-lg shadow-sm border border-gray-200 dark:border-gray-700 mb-8 transition-all">
            <div class="flex gap-4 mb-4 border-b border-gray-100 dark:border-gray-700 pb-4">
                <button onclick="switchTab('fetch')" id="btn-tab-fetch" class="font-bold text-sm pb-2 text-[#5865F2] border-b-2 border-[#5865F2]">
                    Fetch API
                </button>
                <button onclick="switchTab('paste')" id="btn-tab-paste" class="font-bold text-sm pb-2 text-gray-500 dark:text-gray-400 hover:text-gray-700 dark:hover:text-gray-200">
                    Paste JSON
                </button>
            </div>

            <!-- Fetch Tab -->
            <div id="tab-fetch" class="block">
                <div class="flex gap-2">
                    <input type="text" id="apiUrl" 
                        class="discord-input flex-grow p-2.5 rounded-lg text-sm font-mono">
                    <button onclick="fetchData()" class="discord-btn text-white font-bold py-2 px-6 rounded-lg shadow-sm hover:shadow active:scale-95 transition-all flex items-center">
                        <span id="loadingSpinner" class="loader mr-2 hidden border-white border-t-transparent"></span>
                        Fetch
                    </button>
                </div>
                <!-- Status Message Area -->
                <div id="statusArea" class="mt-4 text-sm text-gray-600 dark:text-gray-400 flex items-center gap-2">
                    <span id="autoLoadSpinner" class="loader hidden"></span>
                    <span id="statusText">Ready to fetch.</span>
                </div>
                <div id="errorMsg" class="hidden mt-3 p-3 bg-red-50 dark:bg-red-900/20 border border-red-200 dark:border-red-800 rounded-lg text-red-600 dark:text-red-400 text-sm"></div>
            </div>

            <!-- Paste Tab -->
            <div id="tab-paste" class="hidden">
                <p class="text-sm text-gray-500 dark:text-gray-400 mb-2">
                    Paste raw JSON from <a href="https://discord.com/api/v10/applications/detectable" target="_blank" class="text-[#5865F2] hover:underline font-medium">discord.com/api/...</a>
                </p>
                <textarea id="jsonInput" rows="3" class="discord-input w-full p-3 rounded-lg font-mono text-xs mb-3" placeholder='[{"name": "Game Name", "executables": [...]}]'></textarea>
                <button onclick="parsePastedData()" class="discord-btn text-white font-bold py-2 px-6 rounded-lg shadow-sm w-full sm:w-auto">
                    Render List
                </button>
                <div id="pasteErrorMsg" class="hidden mt-3 text-red-600 dark:text-red-400 text-sm"></div>
            </div>
        </div>

        <!-- LIST CONTAINER -->
        <!-- Using a simple div structure for neatness -->
        <div class="mb-2 flex justify-between items-end px-2">
            <h2 class="text-sm font-bold uppercase text-gray-500 dark:text-gray-400 tracking-wider">Game Library</h2>
            <span id="countBadge" class="text-xs font-mono text-gray-400">0 items</span>
        </div>

        <div id="appList" class="flex flex-col border-t border-gray-200 dark:border-gray-800">
            <!-- Items injected here -->
            <div class="text-center py-20 text-gray-400">
                <span class="loader inline-block mb-3 w-8 h-8"></span><br>
                <span class="text-sm font-medium">Loading database...</span>
            </div>
        </div>

    </main>

    <!-- Footer -->
    <footer class="text-center py-8 text-xs text-gray-400 dark:text-gray-600 mt-8">
        <p>Client-side Viewer</p>
    </footer>

    <!-- Logic Script -->
    <script>
        let allApps = [];

        document.addEventListener('DOMContentLoaded', () => {
            fetchData(true);
        });

        function toggleTheme() {
            const body = document.body;
            const icon = document.getElementById('themeIcon');
            if (body.classList.contains('light')) {
                body.classList.replace('light', 'dark');
                icon.classList.replace('fa-moon', 'fa-sun');
            } else {
                body.classList.replace('dark', 'light');
                icon.classList.replace('fa-sun', 'fa-moon');
            }
        }

        function switchTab(tabName) {
            const fetchTab = document.getElementById('tab-fetch');
            const pasteTab = document.getElementById('tab-paste');
            const fetchBtn = document.getElementById('btn-tab-fetch');
            const pasteBtn = document.getElementById('btn-tab-paste');

            const activeClass = ['text-[#5865F2]', 'border-b-2', 'border-[#5865F2]'];
            const inactiveClass = ['text-gray-500', 'dark:text-gray-400'];

            if (tabName === 'fetch') {
                fetchTab.classList.remove('hidden');
                pasteTab.classList.add('hidden');
                fetchBtn.classList.add(...activeClass);
                fetchBtn.classList.remove(...inactiveClass);
                pasteBtn.classList.remove(...activeClass);
                pasteBtn.classList.add(...inactiveClass);
            } else {
                fetchTab.classList.add('hidden');
                pasteTab.classList.remove('hidden');
                pasteBtn.classList.add(...activeClass);
                pasteBtn.classList.remove(...inactiveClass);
                fetchBtn.classList.remove(...activeClass);
                fetchBtn.classList.add(...inactiveClass);
            }
        }

        async function fetchData(isAuto = false) {
            const url = document.getElementById('apiUrl').value;
            const errorDiv = document.getElementById('errorMsg');
            const manualSpinner = document.getElementById('loadingSpinner');
            const autoSpinner = document.getElementById('autoLoadSpinner');
            const statusText = document.getElementById('statusText');
            const listContainer = document.getElementById('appList');
            const controlsSection = document.getElementById('controlsSection');
            const successBanner = document.getElementById('successBanner');

            errorDiv.classList.add('hidden');
            
            if (isAuto) {
                autoSpinner.classList.remove('hidden');
                statusText.innerText = "Auto-fetching data...";
            } else {
                manualSpinner.classList.remove('hidden');
            }

            try {
                const response = await fetch(url);
                if (!response.ok) throw new Error(`HTTP Error: ${response.status}`);
                
                const data = await response.json();
                handleDataSuccess(data);
                
                controlsSection.classList.add('hidden');
                successBanner.classList.remove('hidden');
                
                setTimeout(() => {
                    successBanner.classList.add('fade-out');
                    setTimeout(() => {
                        successBanner.classList.add('hidden');
                        successBanner.classList.remove('fade-out');
                    }, 1000);
                }, 10000);

            } catch (error) {
                console.error(error);
                
                controlsSection.classList.remove('hidden');
                autoSpinner.classList.add('hidden');
                manualSpinner.classList.add('hidden');
                
                if(listContainer.innerHTML.includes('Loading')) {
                    listContainer.innerHTML = '<div class="text-center py-12 text-gray-400">Waiting for data...</div>';
                }

                let msg = `Error: ${error.message}`;
                if (error.message.includes('Failed to fetch') || error.name === 'TypeError') {
                    msg = `<strong>Connection Blocked (CORS)</strong><br> 
                           This is expected on GitHub Pages. Please switch to the <strong>"Paste JSON"</strong> tab.`;
                }
                
                errorDiv.innerHTML = msg;
                errorDiv.classList.remove('hidden');
                statusText.innerText = "Fetch failed.";
                statusText.classList.add('text-red-500');
            }
        }

        function parsePastedData() {
            const rawJson = document.getElementById('jsonInput').value;
            const errorDiv = document.getElementById('pasteErrorMsg');
            const controlsSection = document.getElementById('controlsSection');
            
            errorDiv.classList.add('hidden');

            try {
                const data = JSON.parse(rawJson);
                handleDataSuccess(data);
                controlsSection.classList.add('hidden');
            } catch (e) {
                errorDiv.innerText = "Invalid JSON.";
                errorDiv.classList.remove('hidden');
            }
        }

        function handleDataSuccess(data) {
            allApps = Array.isArray(data) ? data : (data.applications || []);
            // Use filterApps to trigger sort + render
            filterApps(); 
        }

        function renderApps(apps) {
            const listContainer = document.getElementById('appList');
            listContainer.innerHTML = '';

            if (apps.length === 0) {
                listContainer.innerHTML = '<div class="text-center py-12 text-gray-500">No apps found.</div>';
                return;
            }

            const fragment = document.createDocumentFragment();

            apps.forEach(app => {
                const name = app.name || "Unknown Game";

                // Executables Logic
                let execString = "";
                if (app.executables && app.executables.length > 0) {
                    const names = app.executables.map(e => e.name).filter(n => n);
                    execString = names.join(", ");
                } else if (app.launcher_name) {
                    execString = app.launcher_name;
                }

                // Themes Logic
                let themes = "";
                if (app.themes && Array.isArray(app.themes)) themes = app.themes.join(", ");
                else if (app.genres && Array.isArray(app.genres)) themes = app.genres.map(g => g.name || g).join(", ");

                // Create Row
                const row = document.createElement('div');
                row.className = "list-row py-3 px-2 flex flex-col md:flex-row md:justify-between md:items-start gap-1 md:gap-4";

                // Left Side: Name & Theme
                // Right Side: Executables (Monospace)
                
                const themeHtml = themes ? `<div class="text-xs text-gray-400 mt-0.5">${themes}</div>` : '';
                
                row.innerHTML = `
                    <div class="flex-shrink-0 md:w-1/3">
                        <div class="font-bold text-gray-900 dark:text-gray-100">${name}</div>
                        ${themeHtml}
                    </div>
                    <div class="flex-grow md:text-right overflow-hidden">
                        <span class="exe-code break-all">${execString}</span>
                    </div>
                `;

                fragment.appendChild(row);
            });

            listContainer.appendChild(fragment);
        }

        function filterApps() {
            const query = document.getElementById('searchInput').value.toLowerCase();
            const sortOrder = document.getElementById('sortSelect').value;

            // 1. Filter
            let filtered = allApps.filter(app => {
                const name = (app.name || "").toLowerCase();
                let execs = "";
                if(app.executables) execs = app.executables.map(e => e.name).join(" ").toLowerCase();
                return name.includes(query) || execs.includes(query);
            });

            // 2. Sort
            filtered.sort((a, b) => {
                const nameA = (a.name || "").toLowerCase();
                const nameB = (b.name || "").toLowerCase();
                
                if (sortOrder === 'asc') {
                    return nameA.localeCompare(nameB);
                } else {
                    return nameB.localeCompare(nameA);
                }
            });

            // 3. Render
            renderApps(filtered);
            document.getElementById('countBadge').innerText = `${filtered.length} items`;
        }
    </script>
</body>
</html>
