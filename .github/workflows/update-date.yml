name: Update Readme Date

on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  update-date:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Update Date and Time
        env:
          # IMPORTANT: Change this to your timezone (e.g., Asia/Jakarta)
          # Otherwise it will default to UTC time.
          TZ: Asia/Jakarta 
        run: |
          # Get current date and time (Day Month Year HH:MM:SS)
          CURRENT_DATE=$(date +'%d %B %Y %H:%M:%S')
          
          # This replaces the specific line in README.md starting with "Updated"
          # It replaces the whole line with "Updated " + the new timestamp
          sed -i "s/^Updated .*/Updated $CURRENT_DATE/" README.md

      - name: Commit and Push changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          
          # Only commit if the date actually changed
          if [[ -n $(git status -s) ]]; then
            git add README.md
            git commit -m "Update timestamp"
            git push
          else
            echo "No changes to commit"
          fi
